<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form - Young International School</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

<div class="logo">
  <img src="school.jpg" alt="Image description" class="responsive-image">
</span>
        <h1>Admission Form</h1>
    </header>
    <section id="application-form">
        <form action=""
            <h2>Personal Information:</h2>
          
<div class="passport-picture-box">
  <label for="passport-picture">Upload Passport Picture:</label>
  <input type="file" accept="image/*" id="passport-picture" />
  <img src="" id="passport-picture-preview" required>
</div>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <h2> Gaurdain Contact Information:</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@gmail.com" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <h2>Academic Information:</h2>
            <label for="previous-school">Previous School:</label>
            <input type="text" id="previous-school" name="previous-school" required>
            <br>
            <label for="grade-level">Grade Level Applying For:</label>
            <select id="grade-level" name="grade-level" required>
                <option value="select">Select</option>
                <option value="kindergarten">Kindergarten</option>
                <option value="grade-1">Grade 1</option>
                <option value="grade-2">Grade 2</option>
                <option value="grade-3">Grade 3</option>
                <option value="grade-4">Grade 4</option>
                <option value="grade-5">Grade 5</option>
                <option value="grade-6">Grade 6</option>
                <option value="grade-7">Grade 7</option>
                <option value="grade-8">Grade 8</option>
                <option value="grade-9">Grade 9</option>
                <option value="grade-10">Grade 10</option>
                <option value="grade-11">Grade 11</option>
                <option value="grade-12">Grade 12</option>
            </select>
            <br>
          <h2>
   Medical Information: </h2>
              <label for="medical Information">Medical Condition:</label>
              <input type="text" id="medical information" name="medical information"     placeholder="Asthema"required>
          <label for="medication">Medication:</label>
          <input type="text" id="medication" name="medication" placeholder="Inhaler" required>
          <label for="allegies">Allegies:</label>
          <input type="text" id="allegies" name="allegies" placeholder="Peanunts" required>
          <label for="Emergency contact"> Emergency Contact:</label>
          <input type="text" id="emergency contact" name="emergency contact" placeholder="Emergency contact" required>
          
          <br>
            <button type="submit">Submit Application</button>
        </form>
    </section>
</body>
</html>
